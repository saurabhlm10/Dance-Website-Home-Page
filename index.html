<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Raleway:wght@300;500;600&family=Roboto+Condensed&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">   

</head>
<body>
    <div class="container">

        <div class="left">
            <div class="logo">
                <img src="/images/Logo.png" alt="logo">
            </div>
            <div class="left-image">
                <img src="/images/pexels-rfstudio-3819572.jpg" alt="left-image">
            </div>
        </div>

        <div class="right">
            <nav>
                <div class="nav-line"></div>
                <div class="nav-list">
                    <ul>
                        <li class="list-item">Home</li>
                        <li class="list-item">About Us</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </div>
            </nav>

            <div class="header">

                <div class="header-description">

                    <div class="header-left">
                        <h1>Crea-</h1>
                        <h2>tivity.</h2>
                    </div>
                    <div class="header-middle">
                        is our ingredient.
                    </div>
                </div>


                <div class="header-right">

                    <img src="/images/Twitter Icon.svg" alt="Twitter" class="social-icon">
                    <img src="/images/Instagram Icon.svg" alt="Instagram" class="social-icon">
                    <img src="/images/Facebook Icon.svg" alt="Facebook" class="social-icon">
                    <img src="/images/Email Icon.svg" alt="Email" class="social-icon">

                </div>

            </div>

            <div class="package-button">
                <button>Check Our Package</button>
            </div>

            <div class="features">
                <div class="features-left">
                    <div class="bottom-line"></div>
                    <ul>
                        <li class="feature"><span>Photography</span></li>
                        <li class="feature"><span>Videography</span></li>
                        <li class="feature"><span>Graphic Design</span></li>
                        <li class="feature"><span>Illustration</span></li>
                        <li class="feature"><span>Animation</span></li>
                        <!-- <li class="feature">Photography</li>
                        <li class="feature">Videography</li>
                        <li class="feature">Graphic Design</li>
                        <li class="feature">Illustration</li>
                        <li class="feature">Animation</li> -->
                    </ul>
                    
                </div>

                <div class="features-middle">
                    <h1>
                        <img src="/images/commas.svg" alt="commas">
                    </h1>
                    <h2>We help you to create the best graphics, photos, videos, animations and illustrations</h2>
                    <div class="bottom-image">
                        <img src="/images/pexels-cottonbro-7974875.jpg" alt="dancing image">
                    </div>
                </div>

                <div class="arrow-image">
                    <img src="/images/Noun_Project_down_arrow_icon_719904_cc.svg" alt="down arrow">
                </div>

            </div>

        </div>

        
    </div>

</html>
